<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Results Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Results</h1>
  <table>
    <thead>
      <tr>
        <th>Comment</th>
        <th>Username</th>
        <th>Month</th>
        <th>Year</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for item in results %}
        <tr>
          <td>{{ item['comment'] }}</td>
          <td>{{ item['username'] }}</td>
          <td>{{ item['month'] }}</td>
          <td>{{ item['year'] }}</td>
          <td>{{ item['rating'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
