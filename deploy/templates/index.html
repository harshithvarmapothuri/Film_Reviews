<!DOCTYPE html>
<html>
<head>
	<title>Search Bar</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 50px;
		}
		form {
			display: inline-block;
			margin-bottom: 20px;
		}
		input[type=text] {
			padding: 8px;
			border-radius: 4px;
			border: none;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
		}
		button[type=submit] {
			padding: 8px 12px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<form action="/vas" method="post">
		<input id="search" type="text" name="search" placeholder="Search...">
		<button type="submit">Submit</button>
	</form>
</body>
</html>
